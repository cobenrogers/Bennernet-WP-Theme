name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'bennernet/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without theme changes'
        required: false
        default: 'false'

jobs:
  deploy:
    name: Deploy Theme via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify theme directory exists
        run: |
          if [ ! -d "bennernet" ]; then
            echo "Error: bennernet directory not found"
            exit 1
          fi
          echo "Theme directory found, proceeding with deployment..."
          ls -la bennernet/

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./bennernet/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/tests/**
            **/*.md
            **/.env*

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Site:** https://bennernet.com" >> $GITHUB_STEP_SUMMARY
          echo "**Theme:** Bennernet" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Clear any caching (CloudFlare, WordPress plugins)" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify the site at https://bennernet.com" >> $GITHUB_STEP_SUMMARY
          echo "3. Test on mobile devices" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()

    steps:
      - name: Create failure summary
        run: |
          echo "## Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment to bennernet.com failed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Troubleshooting" >> $GITHUB_STEP_SUMMARY
          echo "1. Check FTP credentials in repository secrets" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify FTP server is accessible" >> $GITHUB_STEP_SUMMARY
          echo "3. Check the workflow logs for detailed errors" >> $GITHUB_STEP_SUMMARY
